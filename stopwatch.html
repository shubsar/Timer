<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>StopWatch</title>
	<link rel="stylesheet" type="text/css" href="stopwatch.css">
	
</head>
<body>
	<div class="container">

		<div id="display">
			00:00:00
			
		</div>
		<button id="startStop"onclick="startStop()">Start</button>
		<button id="reset"onclick="reset()">Reset</button>
		

	</div>
	<script>

// defining variables to hold the values of hours,minutes,and seconds.
		
 let seconds=0;  
let minutes=0;
let hours=0;

// defining variables to hold the display values.

let displaySeconds=0;
let displayMinutes=0;
let displayHours=0;
// defining interval as null because we need to capture the inteval.
// defining the status variable for storing the current status.

let interval=null;
let status="stopped";

function stopWatch(){
	seconds++;
	if(seconds/60==1){
		seconds=0;
		minutes++;
	
	if(minutes/60==1){
		minutes=0;
		hours++;
	}
}
if(seconds<10){
	displaySeconds="0"+seconds.toString();
}
else{
	displaySeconds=seconds;
}
if(minutes<10){
	displayMinutes="0"+minutes.toString();
}else{
	displayMinutes=minutes;
}
if(hours<10){
	displayHours="0"+hours;
	}else{
		displayHours=hours;
	}
	




	document.getElementById("display").innerHTML=displayHours+":"+displayMinutes+":"+displaySeconds;
}

// startStop function for start and stop button of the timer.

function startStop(){

	if(status=="stopped"){
		interval=window.setInterval(stopWatch,1000);
		document.getElementById("startStop").innerHTML="Stop";
		status="started";
	}else{
		window.clearInterval(interval);
		document.getElementById("startStop").innerHTML="Start";
		status="stopped";
	}


}
// reset function to reset the values of the timer.
function reset(){
	window.clearInterval(interval);
	seconds=0;
	minutes=0;
	hours=0;
	document.getElementById("display").innerHTML="00:00:00";
	document.getElementById("startStop").innerHTML="Start";
}








	</script>
